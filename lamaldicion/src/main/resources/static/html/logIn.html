<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> La Maldición </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .Registro
            {
                margin: auto;
                margin-top: 75%;
                width: 100%;
                position: static;
                margin-left: -75%;
            }

            .InicioSesion
            {
                margin: auto;
                margin-top: -35%;
                width: 100%;
                margin-left: 150%;
                position: static;
            }

            #registro
            {
                position: absolute;
                top: 260px;
                margin-left: 18px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #registro:hover 
            {
                background-color: #fff;
            }

            #inicio
            {
                position: absolute;
                top: 265px;
                margin-left: 12px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #inicio:hover 
            {
                background-color: #fff;
            }

            #borrar
            {
                position: absolute;
                top: 350px;
                margin-left: 5px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #borrar:hover 
            {
                background-color: #fff;
            }

            #nombreUsuario
            {
                height: 30px;
                margin-right: 50px;
            }

            #password
            {
                margin-top: 10px;
                height: 30px;
            }

            #nombreUsuario1
            {
                height: 30px;
            }

            #password1
            {
                margin-top: 10px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="Registro">
                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario"><br>
                <input type="password" id="password" name="password" placeholder="Contraseña"><br>
                <input type="button" id="registro" name="botonRegistrar" value="Registrarse"></input>
                <!--<input type="button" id="editar" name="botonEdit" value="Editar contraseña"></input>
                <input type="button" id="borrar" name="botonDelete" value="Borrar usuario"></input>-->
            </div>
            <div class="InicioSesion">
                <input type="text" id="nombreUsuario1" name="nombreUsuario" placeholder="Nombre de usuario"><br>
                <input type="password" id="password1" name="password" placeholder="Contraseña"><br>
                <input type="button" id="inicio" name="botonLogIn" value="Iniciar sesión"></input>
            </div>
        </form>
    </body>
</html>
