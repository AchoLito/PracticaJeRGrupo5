<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> La Maldición </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .Contenido
            {
                margin: auto;
                margin-top: 20%;
                width: 10%;
            }

            #registro
            {
                position: absolute;
                top: 100px;
                margin-left: 15px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #registro:hover 
            {
                background-color: #fff;
            }

            #inicio
            {
                position: absolute;
                top: 175px;
                margin-left: 7px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #inicio:hover 
            {
                background-color: #fff;
            }

            #editar
            {
                position: absolute;
                top: 250px;
                margin-left: -40px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #editar:hover 
            {
                background-color: #fff;
            }

            #borrar
            {
                position: absolute;
                top: 325px;
                margin-left: 5px;
                
                y: 500px;
                background-color: #fbeee0;
                border: 2px solid #422800;
                border-radius: 30px;
                box-shadow: #422800 4px 4px 0 0;
                color: #422800;
                cursor: pointer;
                display: inline-block;
                font-weight: 600;
                font-size: 15px;
                padding: 0 18px;
                line-height: 50px;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            #borrar:hover 
            {
                background-color: #fff;
            }

            #nombreUsuario
            {
                height: 30px;
            }

            #contraseña
            {
                margin-top: 10px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="Contenido">
                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario"><br>
                <input type="password" id="password" name="password" placeholder="Contraseña"><br>
                <input type="button" id="registro" name="botonRegistrar" value="Registrarse"></input>
                <input type="button" id="inicio" name="botonLogIn" value="Iniciar sesión"></input>
                <input type="button" id="editar" name="botonEdit" value="Editar usuario y contraseña"></input>
                <input type="button" id="borrar" name="botonDelete" value="Borrar usuario"></input>
            </div>
        </form>
    </body>
</html>
