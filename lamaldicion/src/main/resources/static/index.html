<!DOCTYPE html>
<html>
    <head>
        <title> La Maldición </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <script src="js/Musica.js"></script>
        <script src="js/PantallaInicio.js"></script>
        <script src="js/PrimerNivel.js"></script>
        <script src="js/MenuInicio.js"></script>
        <script src="js/MenuAjustes.js"></script>
        <script src="js/MenuAjustes2.js"></script>
        <script src="js/MenuPausa.js"></script>
        <script src="js/Clases.js"></script>
        <script src="js/Chat.js"></script>
        <script src="js/Controles.js"></script>
        <script src="js/Creditos.js"></script>
        <script src="js/Fin.js"></script>
        <script src="js/LogIn.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <!-- <script src="js/endgame.js"></script> -->
        <!-- <link type="text/css" rel="stylesheet" href="style.css" />-->
    </head>
    <body>
        <script>
            // Game configuration
            const config = {
                type: Phaser.AUTO,
                width: 1280, // tamaño canvas, depende del tamaño del escenario
                height: 900,
                parent: 'game-canvas',
                backgroundColor: '#000000', // poner un a imagen en vez de color
                
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: false,
                    }
                },

                scale: {
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                },

                dom: {
                    createContainer: true
                },

                scene: [LogIn, Musica, PantallaInicio, MenuInicio, Controles, Creditos,Chat, PrimerNivel, MenuPausa, MenuAjustes2, Fin, MenuAjustes]
            };

            // Create the game instance
            const game = new Phaser.Game(config);
            
            game.scene.start("LogIn");
            //game.scene.start("PrimerNivel");

        </script>
    </body>
</html>
